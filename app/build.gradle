        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        jackOptions.enabled = true
    }
    signingConfigs{
        config{
//            storeFile file('C:/CoolWeather.jks')
